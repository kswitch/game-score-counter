<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script> 
    <title>Score Counter</title>
</head>
    <body>
        <div class="container">
            <div class="main">
                <div class="container-content" id="home">
                    <div class="players">
                        <h3>HOME</h3>
                    </div>
                    <div class="score">
                        <p class="score-value" id="score-value-home">--</p>
                    </div>
                    <div class="addition-btns">
                        <button id="plusOne">+1</button>
                        <button id="plusTwo">+2</button>
                        <button id="plusThree">+3</button>
                    </div>
                </div>

                <div class="set-game">
                    <button id="new-game">New Game</button>
                    <button id="save-game">Save Game</button>
                    <button id="reset-game">Reset Game</button>
                </div>

                <div class="container-content" id="guest">
                    <div class="players">
                        <h3>GUEST</h3>
                    </div>
                    <div class="score">
                        <p class="score-value" id="score-value-guest">--</p>
                    </div>
                    <div class="addition-btns">
                        <button id="plusOne">+1</button>
                        <button id="plusTwo">+2</button>
                        <button id="plusThree">+3</button>
                    </div>
                </div>
            </div>
            <div class="saved-scores"><p id="saved-scores"></p></div>
        </div>
    </body>
</html>
